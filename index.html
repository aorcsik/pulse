<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML5 Canvas Pulse Indicator</title>
</head>
<body>
    <h1>HTML5 Canvas Pulse Indicator</h1>
    <p><a href="http://github.com/aorcsik/pulse">http://github.com/aorcsik/pulse</a>
    <div id="container"></div>

    <script src="pulse.js"></script>
    <script>
    (new pulse(document.getElementById("container"), {
        size: 64,
        color: "#00f000",
        background: "#111"
    })).render();
    </script>
</body>
</html>
